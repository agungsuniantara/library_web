<!DOCTYPE html>
<html>
  <head>
    <!-- Tambahkan link CSS untuk Fancybox -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  </head>
  <body>
    <!-- Tautan gambar yang akan dibuka dalam Fancybox -->
    <a
      href="/library_web/assets/animal.jpg"
      data-fancybox="gallery"
      data-caption="Deskripsi gambar 1"
    >
      <img src="/library_web/assets/asitektur.jpg" alt="Thumbnail gambar 1" />
    </a>

    <!-- Tautan gambar kedua -->
    <a
      href="/library_web/assets/nature.jpg"
      data-fancybox="gallery"
      data-caption="Deskripsi gambar 2"
    >
      <img src="/library_web/assets/orang.jpeg" alt="Thumbnail gambar 2" />
    </a>

    <script>
      // Inisialisasi Fancybox
      $(document).ready(function () {
        $('[data-fancybox="gallery"]').fancybox({
          // Konfigurasi tambahan jika diperlukan
        });
      });
    </script>
  </body>
</html>
