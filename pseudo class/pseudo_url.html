<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Pseudo-class :target dan :focus-within</title>
    <style>
      /* Style untuk tautan aktif yang menjadi target */
      a:target {
        color: red;
        font-weight: bold;
      }

      /* Style untuk elemen yang memiliki elemen anak dengan fokus */
      div:focus-within {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>Pilih Bagian</h1>
    <ul>
      <li><a href="#section1">Bagian 1</a></li>
      <li><a href="#section2">Bagian 2</a></li>
    </ul>
    <div id="section1">
      <h2>Bagian 1</h2>
      <p>Konten untuk Bagian 1</p>
    </div>
    <div id="section2">
      <h2>Bagian 2</h2>
      <p>Konten untuk Bagian 2</p>
    </div>
  </body>
</html>
