<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plyr YouTube Video</title>
    <!-- Tambahkan referensi ke CSS Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
    <style>
      .wrapper {
        width: 640px; /* Lebar yang Anda inginkan */
        height: 360px; /* Tinggi yang Anda inginkan */
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <video>
        <source src="/library_web/plyr video/video.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Tambahkan referensi ke JavaScript Plyr -->
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const player = new Plyr("video", {});
      });
    </script>
  </body>
</html>
